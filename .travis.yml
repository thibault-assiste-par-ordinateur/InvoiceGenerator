language: python
python:
    - "3.5"
    - "3.6"
    - "3.7"
    - "3.8"
before_install:
    - sudo locale-gen 'fr_FR.UTF-8'
install:
    - "pip install sphinx"
    - "python setup.py install"
    - pip install flake8 flake8-blind-except flake8-comprehensions flake8-import-order flake8-tidy-imports
before_script:
    - flake8
script:
    - "python setup.py test"
    - "python setup.py build_sphinx"
